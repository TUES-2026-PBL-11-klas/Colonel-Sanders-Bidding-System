services:
  # PostgreSQL Database (internal only)
  postgres:
    image: postgres:16-alpine
    container_name: colonel-sanders-bidding-system-postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (internal only)
  minio:
    image: minio/minio:latest
    container_name: colonel-sanders-bidding-system-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - internal

  # Spring Boot Backend (serves React frontend)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: colonel-sanders-bidding-system-backend
    environment:
      DB_URL: ${DB_URL_DOCKER}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_URL_EXPIRY_SECONDS: ${MINIO_URL_EXPIRY_SECONDS}
    ports:
      - "8080:8080"
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
